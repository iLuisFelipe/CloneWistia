<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="./image/logo.png">
    <link rel="stylesheet" href="./style.css">

    <title>Create your Wistia account today!</title>

<body>

        <img src="./image/logo-wistia.png" class="imagem">

            <input type="text" class="first" placeholder="Lenny">

            <input type="text" class="last" placeholder="Lavigne">

            <input type="text" class="work-email" placeholder="lenny@wistia.com">

            <p class="job-title">Job title</p>

            <input type="text" class="job" placeholder="Marketing Manager">

            <p class="password">Set a password</p>

            <input type="text" class="pass" placeholder="8 characters or more!" >

            <p class="terms">By clicking this button, you <br>
            agree to our <a href="#">Terms of <br>
            Service</a> and <a href="#">Privacy Policy</a></p>

        <img src="./image/logo-wistia.png" alt="" class="imagem-footer">
